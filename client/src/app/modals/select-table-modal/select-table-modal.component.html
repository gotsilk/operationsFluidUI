<div class="container">
  <h1>Please Select a table</h1>
  <div class="row">
    <div class="col">
      <p-dropdown styleClass="w-100" [options]="tables" optionLabel="display"
                  optionValue="value" [(ngModel)]="selectedTable" (ngModelChange)="close($event)">
      </p-dropdown>
    </div>
  </div>

</div>
