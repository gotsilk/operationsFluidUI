<div mat-dialog-title>
  Confirm:
</div>
<mat-dialog-content>
  {{msg}}
</mat-dialog-content>
<mat-dialog-actions>
  <span class="p-2">
    <button mat-flat-button color="primary" [mat-dialog-close]="true">Confirm</button>
  </span>
  <span class="p-2" *ngIf="canCancel">
    <button mat-flat-button color="warn" [mat-dialog-close]="false">Cancel</button>
  </span>
</mat-dialog-actions>
